<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* your css code here. If applicable */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: arial;
      }
      body {
        background-color: #f8f8f8;
      }
      .book-library {
        background-color: #ffffff;
      }
      .book {
        padding: 20px;
        text-align: center;
        margin-top: 30px;
      }
      h1 {
        text-align: center;
        padding: 30px;
      }
      h2 {
        text-transform: uppercase;
        text-align: left;
      }
      p {
        color: #777777;
        text-align: left;
      }
      .book > div {
        background-color: #2ecc71;
        height: 5vh;
        width: 96vw;
        border-radius: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0 auto;
		color: white;
      }
      .book > div > button {
        background: none;
        border: none;
        color: white;
        padding: 0;
        margin: 0;
        width: 100%;
        height: 100%;
      }
      button {
        background-color: #2ecc71;
        height: 5vh;
        width: 96vw;
        border-radius: 10px;
        border: none;
        color: white;
      }
    </style>
  </head>

    <div class="book-library">

      <div class="book">
